<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Results summary</title>
</head>
<body>
  <div class="component">
    <div id="results">
      <div id="results-menu">
        <h2>Your Result</h2>
        <div id="score">
          <p id="digit">76</p>
          <p id="outof">of 100</p>
        </div>
        <p id="note">Great</p>
        <p id="message">You scored higher than 65% of the people who have taken these tests</p>
      </div>
    </div>
    <div id="summary">
      <div id="summary-menu">
        <h2 id="title">Summary</h2>
        <div id="layout">
          <div id="reaction" class="text-box"><img class="icon" src="images/icon-reaction.svg" alt="lightning"><p class="text">Reaction</p><div class="nout100"><span class="count">80</span><span class="out">/100</span></div></div>
          <div id="memory" class="text-box"><img class="icon" src="images/icon-memory.svg" alt="brain"><p class="text">Memory</p><div class="nout100"><span class="count">92</span><span class="out">/100</span></div></div>
          <div id="verbal" class="text-box"><img class="icon" src="images/icon-verbal.svg" alt="chatbox"><p class="text">Verbal</p><div class="nout100"><span class="count">61</span><span class="out">/100</span></div></div>
          <div id="visual" class="text-box"><img class="icon" src="images/icon-visual.svg" alt="visual"><p class="text">Visual</p><div class="nout100"><span class="count">72</span><span class="out">/100</span></div></div>
        </div>
        <button id="continue">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
